<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="render-container">
      <h1>Currency Chart</h1>
    <label class="label" for="base-currency">
      <input type="text" id="base-currency" class="input" placeholder=" " />
      <span class="label__name">Enter base currency</span>
    </label>
    
    <label class="label" for="quote-currency">
      <input type="text" id="quote-currency" class="input" placeholder=" " />
      <span class="label__name">Enter quote currency</span>
    </label>
    
    <button id="search-button" class="search-button">Search</button>
    <div id="rate-info"></div>
    <div id="rate-container"></div>
    <br>
    <canvas class="invisible" id="rate-chart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
